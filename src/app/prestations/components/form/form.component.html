<div class="container">
    <form novalidate #form="ngForm" (ngSubmit)="process()">

        <div class="form-group">
            <label for="type">tyrp prestation </label>
            <input [(ngModel)]="newPresta.type_presta" name="type" type="text" class="form-control" id="type" required>
            <!-- [(ngModel)]="newPresta.type_presta"
                <=>
                [value]="presta.typePresta" (keyup)="change()"
            -->
            {{ newPresta.type_presta}}
        </div> 

        <div class="form-group">
            <label for="client">client</label>
            <input [(ngModel)]="newPresta.client"  name="client"  type="text" class="form-control" id="client" required minlength="3" >
        </div>

        <div class="form-group">
                <label for="nbjour">Tjm HT</label>
                <input  [(ngModel)]="newPresta.tjm_ht"  name="tjmht" type="number" class="form-control" id="tjmht" >
            </div>
    
        <div class="form-group">
            <label for="nbjour">Nb jour</label>
            <input  [(ngModel)]="newPresta.nb_jours"  name="nbrjour" type="number" class="form-control" id="nbjour" >
        </div>

        <div class="form-group">
            <label for="tva">Taux tva</label>
            <input [(ngModel)]="newPresta.taux_tva" name="tva" type="number" class="form-control" id="tva" >
        </div>

        <div class="form-group">
            <label for="state">Taux tva</label>
            <select [(ngModel)]="newPresta.state"  name="state" id="state" class="form-control">  
                <option *ngFor="let state of states" [ngValue]="state"> {{ state }}</option>
            </select>   
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
